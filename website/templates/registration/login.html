{% extends 'base.html' %}

{% block title %}Login - Taskflow{% endblock %}

{% block container_class %}-fluid{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-header">
                    <h2 class="text-center mb-0">Login</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
                            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-2"><a href="{% url 'register' %}" class="link-primary">Don't have an account? Sign up</a></p>
                    <p class="mb-0"><a href="{% url 'home' %}" class="link-secondary">Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
